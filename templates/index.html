<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Banglore Home Price</title>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js"></script>

    </head>
    <body>
        <div class="img"></div>

        <form action class="form-bhk">
            <h2>Area (Square Feet)</h2>
            <input type="text" class="area" id="uiSqft" class="floatLabel"
                name="Squareft" value="1000">

            <h2>BHK</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bhk-1" name="uiBHK" value="1">
                <label for="radio-bhk-1">1</label>

                <input type="radio" id="radio-bhk-2" name="uiBHK" value="2">
                <label for="radio-bhk-1">2</label>

                <input type="radio" id="radio-bhk-3" name="uiBHK" value="3">
                <label for="radio-bhk-1">3</label>

                <input type="radio" id="radio-bhk-4" name="uiBHK" value="4">
                <label for="radio-bhk-1">4</label>

                <input type="radio" id="radio-bhk-5" name="uiBHK" value="5">
                <label for="radio-bhk-1">5</label>
            </div>
        </form>

        <form action class="form-bath">
            <h2>Bath</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bath-1" name="uiBath" value="1">
                <label for="radio-bath-1">1</label>

                <input type="radio" id="radio-bath-2" name="uiBath" value="2">
                <label for="radio-bath-1">2</label>

                <input type="radio" id="radio-bath-3" name="uiBath" value="3">
                <label for="radio-bath-1">3</label>

                <input type="radio" id="radio-bath-4" name="uiBath" value="4">
                <label for="radio-bath-1">4</label>

                <input type="radio" id="radio-bath-5" name="uiBath" value="5">
                <label for="radio-bath-1">5</label>
            </div>

            <h2>Location</h2>
            <div>
                <select name="location" id="uiLocations" class="location">
                    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                    <!-- Options will be dynamically populated here -->
                </select>
            </div>
            

            <button class="submit" onclick="onClickedEstimatedPrice()"
                type="button">Estimate Price</button>
            <div id="uiEstimatedPrice" class="result"><h2></h2></div>
        </form>

    </body>
</html>
